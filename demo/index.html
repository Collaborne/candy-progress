<!doctype html>
<html>
	<head>
		<title>Demo</title>
		<script type="module">
			import '@webcomponents/webcomponentsjs/webcomponents-loader';
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import '@polymer/paper-checkbox';
			import '@polymer/paper-input/paper-input';
			import '../dist/candy-progress';
		</script>
	</head>

	<body>
		<demo-snippet class="centered-demo">
			<template>
				<dom-bind>
					<style>
						candy-progress {
							--candy-progress-width: 100%;
							--candy-progress-height: 20px;
							--candy-progress-color: #006500;
							--candy-progress-secondary-color: #1FD01F;
						}
					</style>

					<template>
						<candy-progress
							progress="{{progress}}"
							loop="[[loop]]"
							fill="[[fill]]"
							speed="[[speed]]"
						></candy-progress>

						<div>
							<paper-checkbox checked="{{loop}}">Loop</paper-checkbox>
							<paper-checkbox checked="{{fill}}">Fill</paper-checkbox>
						</div>
						<br>
						<div>
							Progress (0-100): <input type="number" value="{{progress::input}}" min="0" max="100"></input>
						</div>
						<div>
							Speed (0-100): <input type="number" value="{{speed::input}}" min="0" max="100"></input>
						</div>
					</template>

					 <script>
						var scope = document.querySelector("dom-bind");
						scope.loop = true;
						scope.fill = true;
					</script>
				</dom-bind>
			</template>
		</demo-snippet>

	</body>
</html>
