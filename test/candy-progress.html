<!doctype html>
<html>
	<head>
		<title>candy-progress</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>
		<script src="../../iron-test-helpers/mock-interactions.js"></script>

		<link rel="import" href="../candy-progress.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>

		<test-fixture id="TrivialElement">
			<template>
				<candy-progress></candy-progress>
			</template>
		</test-fixture>

		<script>
			suite('<candy-progress>', function() {
				suite('default behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('Check default state of the progress bar', function() {
						expect(element.loop).to.be.eql(false);
						expect(element.speed).to.be.eql(75);
						expect(element.fill).to.be.eql(false);
					});
				});
				suite('Private functions testing', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('Check speed normalization', function() {
						expect(element._normalizeSpeed(70)).to.be.eql(30);
					});
					test('Check id generation', function() {
						expect(element._generateRandomId(15).length).to.be.eql(15);
					});
				});
			});
		</script>

	</body>
</html>
